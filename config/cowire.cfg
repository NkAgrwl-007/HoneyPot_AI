[honeypot]
enabled = true
port = 2222

[ssh]
enabled = true
listen_port = 2222
hostname = "secure-node"
banner = "Welcome to Secure Shell"
auth_class = UserDB

[telnet]
enabled = false

[output_textlog]
enabled = false

[output_jsonlog]
enabled = true
logfile = /cowrie/var/log/cowrie.json

[output_mysql]
enabled = true
host = localhost
port = 3306
database = cowrie
username = root
password = password

[output_elasticsearch]
enabled = true
index = cowrie-logs
host = localhost
port = 9200
